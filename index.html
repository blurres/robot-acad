<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboAcademy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#F2F8FD',
                100: '#E5F1FC',
                500: '#007AFF', // Apple System Blue
                600: '#0062CC',
                700: '#004999',
              },
              secondary: {
                500: '#5856D6', // Apple System Indigo
              },
              dark: {
                bg: '#000000', // AMOLED Black
                surface: '#1C1C1E', // Apple Dark Surface
                surfaceHighlight: '#2C2C2E',
                border: '#3A3A3C', // Slightly lighter border for visibility
                text: '#F5F5F7',
                subtext: '#98989D'
              },
              light: {
                bg: '#F5F5F7', // Apple Light Background
                surface: '#FFFFFF',
                border: '#E5E5EA', // Apple Light Border
                text: '#1D1D1F',
                subtext: '#86868B'
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Inter', 'Helvetica Neue', 'sans-serif'],
              mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0,0,0,0.04)',
              'glow': '0 0 20px rgba(0,122,255,0.4)',
              'card': '0 4px 12px rgba(0,0,0,0.05)',
            },
            backgroundImage: {
              'grid-light': 'radial-gradient(#D1D1D6 1px, transparent 1px)',
              'grid-dark': 'radial-gradient(#3A3A3C 1px, transparent 1px)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'bounce-short': 'bounceShort 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              bounceShort: {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateY(0)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      pre, code { font-family: 'SF Mono', 'Menlo', monospace; }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #C7C7CC; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #3A3A3C; }
      ::-webkit-scrollbar-thumb:hover { background: #AEAEB2; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #48484A; }
      
      /* Markdown Typography Refinement - Harmonious & Smaller */
      .markdown-content { 
        font-size: 1rem; /* Reduced from 1.125rem */
        line-height: 1.6; 
        color: inherit; 
      }
      .markdown-content h1 { 
        font-size: 2rem; 
        font-weight: 700; 
        margin-top: 2.5rem; 
        margin-bottom: 1.25rem; 
        letter-spacing: -0.02em; 
        line-height: 1.2; 
      }
      .markdown-content h1:first-child { margin-top: 0; }
      
      .markdown-content h2 { 
        font-size: 1.5rem; 
        font-weight: 600; 
        margin-top: 2rem; 
        margin-bottom: 1rem; 
        letter-spacing: -0.015em; 
      }
      
      .markdown-content h3 { 
        font-size: 1.25rem; 
        font-weight: 600; 
        margin-top: 1.5rem; 
        margin-bottom: 0.75rem; 
      }
      
      .markdown-content p { 
        margin-bottom: 1.25rem; 
        color: inherit; 
        opacity: 0.9; 
        font-weight: 400;
      }
      
      .markdown-content strong { 
        font-weight: 600; 
        color: inherit; 
      }
      
      .markdown-content ul { 
        list-style-type: disc; 
        padding-left: 1.25rem; 
        margin-bottom: 1.25rem; 
        opacity: 0.9;
      }
      
      .markdown-content ul li { 
        margin-bottom: 0.375rem; 
        padding-left: 0.25rem; 
      }
      
      .markdown-content ol { 
        list-style-type: decimal; 
        padding-left: 1.25rem; 
        margin-bottom: 1.25rem; 
      }
      
      .markdown-content ol li { 
        margin-bottom: 0.375rem; 
        padding-left: 0.25rem; 
      }
      
      /* Code Blocks */
      .markdown-content code { 
        background-color: rgba(0, 122, 255, 0.08); 
        padding: 0.15rem 0.3rem; 
        border-radius: 0.25rem; 
        font-size: 0.85em; 
        font-family: 'SF Mono', Menlo, monospace; 
        color: #007AFF; 
        font-weight: 500; 
      }
      .dark .markdown-content code { 
        background-color: rgba(10, 132, 255, 0.15); 
        color: #5AC8FA; 
      }
      
      .markdown-content pre { 
        background-color: #F9F9FB; 
        padding: 1rem; 
        border-radius: 0.75rem; 
        overflow-x: auto; 
        margin: 1.5rem 0; 
        border: 1px solid rgba(0,0,0,0.03); 
      }
      .dark .markdown-content pre { 
        background-color: #151516; 
        border: 1px solid rgba(255,255,255,0.08); 
      }
      .markdown-content pre code { 
        background-color: transparent; 
        padding: 0; 
        color: inherit; 
        font-size: 0.85em; 
      }
      
      /* Quotes */
      .markdown-content blockquote { 
        border-left: 3px solid #007AFF; 
        padding-left: 1rem; 
        margin-left: 0; 
        font-style: italic; 
        opacity: 0.8; 
        margin-bottom: 1.25rem; 
        background: transparent;
        padding: 0.5rem 0 0.5rem 1rem;
        border-radius: 0;
      }
      
      /* Links */
      .markdown-content a { 
        color: #007AFF; 
        text-decoration: none; 
        font-weight: 500; 
        border-bottom: 1px solid transparent; 
        transition: border-color 0.2s; 
      }
      .markdown-content a:hover { 
        border-bottom-color: #007AFF; 
      }

      /* Utilities */
      .bg-grid-pattern {
        background-size: 24px 24px;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-light-bg text-light-text dark:bg-dark-bg dark:text-dark-text transition-colors duration-300 selection:bg-primary-500 selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
